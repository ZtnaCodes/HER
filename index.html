<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, yarou7i! ðŸ’–</h1>
        <button class="btn" onclick="goToNextPage()">Click to Continue ðŸ’•</button>
    </div>
    <script>
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                document.body.appendChild(confetti);
                
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = (Math.random() * 2 + 1) + "s";
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
                confetti.style.width = confetti.style.height = Math.random() * 10 + "px";
                
                setTimeout(() => confetti.remove(), 3000);
            }
        }
        setInterval(createConfetti, 500);
        
        function goToNextPage() {
            window.location.href = "index.html"; // Change this to your next page
        }
    </script>
</body>
</html>
